server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root /app/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|otf|eot)$ {
        expires max;
        access_log off;
        try_files $uri =404;
    }
}
